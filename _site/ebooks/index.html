<script>
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (event) => {
    event.preventDefault();
    deferredPrompt = event;
  });

  function promptInstall() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    }
  }
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll("a.toot").forEach(async function (link) {
        const tootUrl = link.getAttribute("href");

        if (!tootUrl) return;

        
        const urlParts = new URL(tootUrl);
        const instance = urlParts.origin; 
        const pathParts = urlParts.pathname.split('/');
        const statusId = pathParts[pathParts.length - 1]; 

        try {
            
            const apiUrl = `${instance}/api/v1/statuses/${statusId}`;
            const response = await fetch(apiUrl);

            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

            const data = await response.json();

            
            function formatMastodonDate(isoString) {
                const date = new Date(isoString);
                return date.toLocaleDateString("en-US", {
                    weekday: "long",
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                    hour: "2-digit",
                    minute: "2-digit"
                });
            }

            
            const embedContainer = document.createElement("div");
            embedContainer.classList.add("mastodon-embed");
            embedContainer.innerHTML = `
                <div class="mastodon-card">
                    <div class="mastodon-header">
                        <img src="${data.account.avatar}" class="mastodon-avatar" alt="${data.account.username}">
                        <div>
                            <strong>${data.account.display_name}</strong>
                            <a href="${data.account.url}" target="_blank">@${data.account.acct}</a>
                        </div>
                    </div>
                    <div class="mastodon-content">
                        ${data.content} 
                    </div>
                    ${data.media_attachments.length > 0 ? `<img src="${data.media_attachments[0].url}" class="mastodon-image" alt="Attachment">` : ""}
                    <div class="mastodon-footer">
                        <span class="mastodon-date">${formatMastodonDate(data.created_at)}</span>
                        <a href="${tootUrl}" target="_blank"><i class="bi bi-link-45deg"></i> View on Mastodon</a>
                    </div>
                </div>
            `;

            link.replaceWith(embedContainer);
        } catch (error) {
            console.error("Error fetching Mastodon post:", error);
        }
    });
});
</script>

        <script>
            window.onscroll = function() { scrollFunction(); };
            function scrollFunction() {
                var btn = document.getElementById("goTopBtn");
                var scrollPercentage = (document.documentElement.scrollTop + window.innerHeight) / document.documentElement.scrollHeight * 100;
                if (scrollPercentage > 30 && document.body.clientHeight > window.innerHeight) {
                    btn.style.display = "block";
                } else {
                    btn.style.display = "none";
                }
            }
            function goTop() {
                document.body.scrollTop = 0; 
                document.documentElement.scrollTop = 0; 
            }
        </script>
