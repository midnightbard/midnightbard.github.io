<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll("a.toot").forEach(async function (link) {
        const tootUrl = link.getAttribute("href");

        if (!tootUrl) return;

        
        const urlParts = new URL(tootUrl);
        const instance = urlParts.origin; 
        const pathParts = urlParts.pathname.split('/');
        const statusId = pathParts[pathParts.length - 1]; 

        try {
            
            const apiUrl = `${instance}/api/v1/statuses/${statusId}`;
            const response = await fetch(apiUrl);

            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

            const data = await response.json();

            
            function formatMastodonDate(isoString) {
                const date = new Date(isoString);
                return date.toLocaleDateString("en-US", {
                    weekday: "long",
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                    hour: "2-digit",
                    minute: "2-digit"
                });
            }

            
            const embedContainer = document.createElement("div");
            embedContainer.classList.add("mastodon-embed");
            embedContainer.innerHTML = `
                <div class="mastodon-card">
                    <div class="mastodon-header">
                        <img src="${data.account.avatar}" class="mastodon-avatar" alt="${data.account.username}">
                        <div>
                            <strong>${data.account.display_name}</strong>
                            <a href="${data.account.url}" target="_blank">@${data.account.acct}</a>
                        </div>
                    </div>
                    <div class="mastodon-content">
                        ${data.content} 
                    </div>
                    ${data.media_attachments.length > 0 ? `<img src="${data.media_attachments[0].url}" class="mastodon-image" alt="Attachment">` : ""}
                    <div class="mastodon-footer">
                        <span class="mastodon-date">${formatMastodonDate(data.created_at)}</span>
                        <a href="${tootUrl}" target="_blank"><i class="bi bi-link-45deg"></i> View on Mastodon</a>
                    </div>
                </div>
            `;

            link.replaceWith(embedContainer);
        } catch (error) {
            console.error("Error fetching Mastodon post:", error);
        }
    });
});
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var searchBox = document.getElementById('search-box');
    var searchResults = document.getElementById('search-results');
    var resultCount = document.getElementById('result-count');

    document.getElementById('clear-search').addEventListener('click', function () {
      searchBox.value = '';
      searchResults.innerHTML = '';
    });

    searchBox.addEventListener('input', function () {
      var query = this.value.trim().toLowerCase();

      if (query.length > 2) {
        search(query);
      } else {
        renderResults([]);
      }
    });

    function search(query) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var parser = new DOMParser();
          var xml = parser.parseFromString(xhr.responseText, 'application/xml');
          var items = xml.getElementsByTagName('item');
          var results = [];

          for (var i = 0; i < items.length; i++) {
            var title = items[i].getElementsByTagName('title')[0].textContent;
            var link = items[i].getElementsByTagName('link')[0].textContent;
            var contentNode = items[i].getElementsByTagName('description')[0];
            var content = new XMLSerializer().serializeToString(contentNode);

            if (title.toLowerCase().includes(query) || content.toLowerCase().includes(query)) {
              results.push({ title: title, url: link, content: content });
            }
          }

          renderResults(results, query);
        }
      };

      xhr.open('GET', '/feed-technology.xml', true);
      xhr.send();
    }

    function renderResults(results, query) {
      searchResults.innerHTML = '';

      if (results.length > 0) {
        resultCount.textContent = results.length + ' result(s) found.';
        results.forEach(function (result) {
          var listItem = document.createElement('li');
          listItem.className = 'search-result';

          var link = document.createElement('a');
          link.href = result.url;
          link.textContent = result.title;

          var contentDiv = document.createElement('div');
          contentDiv.innerHTML = result.content;

          highlightSearchTerm(contentDiv, query);

          listItem.appendChild(link);
          listItem.appendChild(contentDiv);
          searchResults.appendChild(listItem);
        });
      } else {
        resultCount.textContent = 'No results found.';
      }
    }

    function highlightSearchTerm(element, query) {
      var regex = new RegExp(query, 'ig');
      var content = element.innerHTML;

      element.innerHTML = content.replace(regex, function (match) {
        return '<span class="highlight">' + match + '</span>';
      });
    }

    function clearSearch() {
      searchBox.value = '';
      searchResults.innerHTML = '';
    }
  });
</script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var postsLoaded = document.getElementById('posts-loaded');
    var activeFeed = document.getElementById('active-feed');
    var buttonLoadMore = document.getElementById('button-load-more');
    var offset = 0;
    var limit = 10;

    loadMorePosts();

    buttonLoadMore.addEventListener('click', function () {
        loadMorePosts();
    });

    function loadMorePosts() {
        var apiUrl = '/feed-technology.json';

        fetch(apiUrl)
            .then(response => response.text())
            .then(data => {
                console.log('Raw JSON data:', data);
                var jsonData = JSON.parse(data);
                var results = jsonData.slice(offset, offset + limit).map(post => renderResult(post)).join('');
                activeFeed.innerHTML += results;
                offset += limit;
                updatePostsLoaded();
            })
            .catch(error => {
                console.error('Error fetching posts:', error);
            });
    }

    function renderResult(post) {
        function getIcon(media) {
            if (media === "instagram") return '<i class="bi bi-instagram"></i>';
if (media === "journal") return '<i class="bi bi-journal"></i>';
if (media === "photo") return '<i class="bi bi-image"></i>';
if (media === "video") return '<i class="bi bi-camera-reels"></i>';
            return ''; 
        }

        var iconHtml = getIcon(post.media);

        return `<div class="active-feed">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <b class="card-title">
                                <a href="${post.url}">${iconHtml}  ${post.title}</a>
                            </b><br/>
                            <span class="card-text">
                                <span style="padding: 3px; vertical-align: top;">${post.description}</span><br />
                            </span>
                        </div>
                    </div>
                </div>`;
    }

    function updatePostsLoaded() {
        var postsLoadedText = activeFeed.children.length + ' latest posts loaded.';
        postsLoaded.textContent = postsLoadedText;
    }
});
</script>

<div id="blog-archive">
    <h4>Updates</h4>
    <select id="archive-year"></select>
    <select id="archive-month"></select>
    <div id="archive-posts"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () { 
    var archiveYearSelect = document.getElementById('archive-year');
    var archiveMonthSelect = document.getElementById('archive-month');
    var archivePostsContainer = document.getElementById('archive-posts');
    var offset = 0;
    var limit = 31;
    var jsonData;

    loadMorePosts();

    function loadMorePosts() {
        var apiUrl = '/feed-technology.json';

        fetch(apiUrl)
            .then(response => response.text())
            .then(data => {
                console.log('Raw JSON data:', data);
                jsonData = JSON.parse(data);
                updateBlogArchive();
            })
            .catch(error => {
                console.error('Error fetching posts:', error);
            });
    }

    function renderResult(post) {
        function getIcon(media) {
            if (media === "instagram") return '<i class="bi bi-instagram"></i>';
            if (media === "journal") return '<i class="bi bi-journal"></i>';
            if (media === "photo") return '<i class="bi bi-image"></i>';
            if (media === "video") return '<i class="bi bi-camera-reels"></i>';
            return ''; 
        }

        var iconHtml = getIcon(post.media);

        return `<div class="archive-link">
                    <a href="${post.url}">${iconHtml}  ${post.title}</a>
                </div>`;
    }

    function updateBlogArchive() {
        if (archiveYearSelect && archiveMonthSelect) {
            
            archiveYearSelect.innerHTML = '';
            archiveMonthSelect.innerHTML = '';

            
            var years = [...new Set(jsonData.map(post => new Date(post.date).getFullYear()))];
            var months = [...new Set(jsonData.map(post => new Date(post.date).toLocaleString('default', { month: 'long' })))];

            
            years.forEach(year => {
                var option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                archiveYearSelect.appendChild(option);
            });

            
            months.forEach(month => {
                var option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                archiveMonthSelect.appendChild(option);
            });

            
            archiveYearSelect.addEventListener('change', updatePostsByYearMonth);
            archiveMonthSelect.addEventListener('change', updatePostsByYearMonth);

            
            var currentYear = new Date().getFullYear();
            archiveYearSelect.value = Math.max(...years, currentYear).toString();
            archiveMonthSelect.value = new Date().toLocaleString('default', { month: 'long' });

            
            updatePostsByYearMonth();
        }
    }

    function updatePostsByYearMonth() {
        var selectedYear = archiveYearSelect.value;
        var selectedMonth = archiveMonthSelect.value;

        var filteredPosts = jsonData.filter(post => {
            var postYear = new Date(post.date).getFullYear();
            var postMonth = new Date(post.date).toLocaleString('default', { month: 'long' });

            return (selectedYear === 'All' || postYear.toString() === selectedYear) &&
                   (selectedMonth === 'All' || postMonth === selectedMonth);
        });

        var results = filteredPosts.slice(offset, offset + limit).map(post => renderResult(post)).join('');
        archivePostsContainer.innerHTML = results;
    }
});

</script>

                btn.style.display = "none";
            }
        }
