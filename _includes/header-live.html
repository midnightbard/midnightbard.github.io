    <script>
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const countryCode = data.country_code.toLowerCase();
          const countryName = data.country_name;
        
          const flagImg = document.createElement('img');
          flagImg.src = `https://flagcdn.com/40x30/${countryCode}.png`;
          flagImg.alt = `${countryName} flag`;
          flagImg.style.verticalAlign = 'middle';
          flagImg.style.marginLeft = '8px';
          
          const countryText = document.createElement('span');
          countryText.textContent = countryName;
          countryText.style.verticalAlign = 'middle';
          countryText.style.marginLeft = '6px';
          countryText.style.fontSize = '0.9em'; 
          
          const container = document.getElementById('flag-container');
          container.appendChild(flagImg);
          container.appendChild(countryText);
        })
        .catch(error => console.error('Error fetching country data:', error));
    </script>
